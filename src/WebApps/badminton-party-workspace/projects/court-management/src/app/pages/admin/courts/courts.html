<div class="page-header">
    <div class="header-content">
        <h1>羽球場地管理</h1>
        <p>設定各個球館的場地資訊、費用與時段限制</p>
    </div>
    <button mat-flat-button color="primary" (click)="addCourt()">
        <mat-icon>add</mat-icon>
        新增場地
    </button>
</div>

<mat-card class="filter-card">
    <mat-form-field appearance="outline">
        <mat-label>篩選球館</mat-label>
        <mat-select>
            <mat-option value="">所有球館</mat-option>
            <mat-option *ngFor="let center of centers" [value]="center.id">
                {{center.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-card>

<div class="court-grid">
    <mat-card *ngFor="let element of courts" class="court-card">
        <mat-card-header>
            <div class="card-title-row">
                <mat-card-title>{{element.name}}</mat-card-title>
                <span [class]="getStatusClass(element.status)">
                    {{getStatusLabel(element.status)}}
                </span>
            </div>
            <mat-card-subtitle>{{element.centerName}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p class="description" *ngIf="element.description">{{element.description}}</p>

            <div class="info-grid">
                <div class="info-item">
                    <span class="label">費用 (一般/尖峰)</span>
                    <div class="fee-cell">
                        <span class="normal-fee">${{element.normalFee || '-'}}</span> /
                        <span class="peak-fee">${{element.peakFee || '-'}}</span>
                    </div>
                </div>

                <div class="info-item">
                    <span class="label">停用時段</span>
                    <span class="period-text">{{element.disabledPeriods || '無'}}</span>
                </div>
            </div>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions align="end">
            <button mat-button color="primary" (click)="editCourt(element)">
                <mat-icon>edit</mat-icon>
                編輯
            </button>
            <button mat-button color="warn" (click)="deleteCourt(element)">
                <mat-icon>delete</mat-icon>
                刪除
            </button>
        </mat-card-actions>
    </mat-card>
</div>
