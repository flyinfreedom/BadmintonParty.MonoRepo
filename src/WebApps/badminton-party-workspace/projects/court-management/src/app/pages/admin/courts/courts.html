<div class="page-header">
    <div class="header-content">
        <h1>羽球場地管理</h1>
        <p>設定各個球館的場地資訊、費用與時段限制</p>
    </div>
    <button mat-flat-button color="primary" (click)="addCourt()">
        <mat-icon>add</mat-icon>
        新增場地
    </button>
</div>

<mat-card class="filter-card">
    <mat-form-field appearance="outline">
        <mat-label>篩選球館</mat-label>
        <mat-select>
            <mat-option value="">所有球館</mat-option>
            <mat-option *ngFor="let center of centers" [value]="center.id">
                {{center.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-card>

<mat-card class="table-card">
    <table mat-table [dataSource]="courts" class="full-width-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>場地名稱</th>
            <td mat-cell *matCellDef="let element">
                <div class="name-cell">
                    <span class="main-name">{{element.name}}</span>
                    <span class="sub-desc" *ngIf="element.description">{{element.description}}</span>
                </div>
            </td>
        </ng-container>

        <!-- Center Column -->
        <ng-container matColumnDef="center">
            <th mat-header-cell *matHeaderCellDef>所屬球館</th>
            <td mat-cell *matCellDef="let element">{{element.centerName}}</td>
        </ng-container>

        <!-- Fees Column -->
        <ng-container matColumnDef="fees">
            <th mat-header-cell *matHeaderCellDef>費用 (一般/尖峰)</th>
            <td mat-cell *matCellDef="let element">
                <div class="fee-cell">
                    <span class="normal-fee">${{element.normalFee || '-'}}</span> /
                    <span class="peak-fee">${{element.peakFee || '-'}}</span>
                </div>
            </td>
        </ng-container>

        <!-- Disabled Periods Column -->
        <ng-container matColumnDef="disabled">
            <th mat-header-cell *matHeaderCellDef>停用時段</th>
            <td mat-cell *matCellDef="let element">
                <span class="period-text">{{element.disabledPeriods || '無'}}</span>
            </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>狀態</th>
            <td mat-cell *matCellDef="let element">
                <span [class]="getStatusClass(element.status)">
                    {{getStatusLabel(element.status)}}
                </span>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>操作</th>
            <td mat-cell *matCellDef="let element">
                <div class="action-buttons">
                    <button mat-icon-button color="primary" (click)="editCourt(element)" matTooltip="編輯">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCourt(element)" matTooltip="刪除">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
</mat-card>
