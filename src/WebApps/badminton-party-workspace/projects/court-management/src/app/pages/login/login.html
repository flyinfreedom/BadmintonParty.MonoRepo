<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <div class="logo-container">
                <mat-icon color="primary">sports_tennis</mat-icon>
                <h2>Badminton Party</h2>
            </div>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Please log in to your account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" placeholder="name@example.com" type="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>

                <div class="form-options">
                    <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
                    <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
                </div>

                <button mat-flat-button color="primary" class="full-width login-btn" type="submit"
                    [disabled]="loginForm.invalid">
                    Log In
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer>
            <div class="signup-prompt">
                Don't have an account? <a routerLink="/signup">Sign Up</a>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
