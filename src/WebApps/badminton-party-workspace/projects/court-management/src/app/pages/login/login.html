<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <div class="logo-container">
                <mat-icon color="primary">sports_tennis</mat-icon>
                <h2>Badminton Party</h2>
            </div>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Please log in to your account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="login-content">
            <p>To securely access the Court Administrator Panel, please log in with your LINE account.</p>
            <br>
            <button mat-flat-button color="primary" class="full-width login-btn" (click)="loginWithLine()">
                <mat-icon>chat</mat-icon>
                Log In with LINE
            </button>
        </mat-card-content>

        <mat-card-footer>
            <div class="signup-prompt">
                Don't have an account? <a routerLink="/signup">Sign Up</a>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
